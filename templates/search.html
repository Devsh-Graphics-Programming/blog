{% extends "index.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>

  {% if results %}
    <ul>
      {% for result in results %}
        <li>
          <a href="{{ result.permalink }}">{{ result.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}"</p>
  {% endif %}
{% endblock content %}
